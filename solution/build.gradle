buildscript {
    ext {
        version_android_gradle_plugin = '4.1.2'
        version_core = '1.3.2'
        version_constraint_layout = "2.0.4"
        version_glide = "4.12.0"
        version_kotlin = '1.4.21'
        version_kotlin_serialization = "0.14.0"
        version_kotlin_coroutines = "1.3.7"
        version_lifecycle_extensions = '2.2.0'
        version_moshi = "1.9.2"
        version_navigation = "2.3.2"
        version_retrofit = "2.9.0"
        version_retrofit_coroutines_adapter = "0.9.2"
        version_recyclerview = "1.1.0"
        version_glide = "4.11.0"
        version_play_services_location = "17.1.0"
        version_room = "2.2.6"
        version_material = "1.3.0"
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$version_android_gradle_plugin"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$version_kotlin"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$version_kotlin"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$version_navigation"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
